<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="../assets\css\style-register.css" />
<link rel="shortcut icon" type="image/x-icon"
	href="../assets/img/favicon.ico" />
<title>Registration</title>
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center">
		<div class="card">
			<div class="row">
				<div class="col-md-6">
					<form class="form" action="/registry" method="post">
						<div class="row align-items-center">
							<h2 class="col-10">Đăng ký</h2>
							<a href="#" class="col-2 text-right login">Login</a>

						</div>
						<div class="inputbox mt-3">
							<span>Họ và Tên</span> <input type="text"
								placeholder="Họ và tên ..." name="name" class="form-control" />
						</div>
						<div class="inputbox mt-3">
							<span>Email</span> <input type="email"
								placeholder="Địa chỉ email" name="email" class="form-control"
								onblur="checkMail();" />
						</div>
						<div class="inputbox mt-3">
							<span>Số điện thoại</span> <input type="text"
								placeholder="+1 455 445 4532" name="phone" class="form-control" />
						</div>
						<div class="form-row row">
							<div class="inputbox mt-3 col-6">
								<span>Mật khẩu</span> <input type="password"
									placeholder="Mật khẩu ..." name="password" class="form-control" />
							</div>
							<div class="inputbox mt-3 col-6">
								<span>Nhập lại mật khẩu</span> <input type="password"
									placeholder="Nhập lại mật khẩu ..." name="re-password"
									class="form-control" />
							</div>

						</div>
						<div class="inputbox form-group d-flex mt-3">
							<div class="genderc mr-3">
								<input type="radio" name="gender" checked /> <label
									for="female">Nam</label>
							</div>
							<div class="gender">
								<input type="radio" name="gender" /> <label for="male">Nữ</label>
							</div>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<div class="text-right">
								<button class="btn btn-success register btn-block" type="submit"
									onclick="doLogin(event);">Registry</button>
							</div>
							<script type="text/javascript">
								const doLogin = (event) => {
									event.preventDefault();
									const url = 'registry';
									const data = {
										name:$('input[name="name"]').val(),
										email:$('input[name="email"]').val(),
										phone:$('input[name="password"]').val(),
										password:$('input[name="phone"]').val(),
									};
									const success = (result) => {
										if(result==="Registry success"){
											window.location.href = "/login";
										}
									};
									const type = 'text';
									$.post(url, data, success, type);
								}
							</script>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<div class="text-center mt-5">
						<img src="../assets\img\register\1.png" width="500" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
